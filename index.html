<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section class="texto">
                <textarea class="text-area" id="text-area" placeholder="Ingrese el texto aqui"></textarea>
                <div class="informacion">
                    <img src="img/signo-exclamacion.png" alt="Signo de exclamación" class="simbolo-informacion">
                    <p class="texto-informacion" id="texto-informacion">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button onclick="mostrarMensaje(1);" class="btn-encriptar">Encriptar</button>
                    <button onclick="mostrarMensaje(2);" class="btn-desencriptar">Desencriptar</button>
                </div>

        </section>
        <section class="respuesta">
            <textarea class="mensaje" id="mensaje"></textarea>
            <div class="no-encontrado" id="no-encontrado">
                <img src="img/Muñeco.png" alt="Muñeco con lupa" class="img-no-encontrado">
                <p class="no-mensaje">Ningún mensaje fue encontrado</p>
                <p class="indicacion">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button onclick="copiarMensaje();" class="btn-copiar" id="btn-copiar">Copiar</button>
        </section>


        
    </main>
    <footer>
        <p>2024 - Alexandra De La Cruz</p>
        <div class="logos">
            <a href="https://github.com/alexdf2909" target="_blank"><img src="img/github-mark.png" alt="Logo de Discord"></a>
            <a href="https://www.linkedin.com/in/alexandra-de-la-cruz/" target="_blank"><img src="img/linkedin.png" alt="Logo de Linkedin"></a>
        </div>
        
    </footer>
</body>
</html>
